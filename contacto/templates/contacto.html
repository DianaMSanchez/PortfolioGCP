<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Portafolio de servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 bg-light">
            <h1 class="mb-4" style="color: blue">Danos tus datos para contactar</h1>
            <form action="#" method="post">

                {% csrf_token %}

                <div class="mb-3 row">
                    <label for="{{ form.nombre.id_for_label }}" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        {{ form.nombre }}
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="{{ form.correo.id_for_label }}" class="col-sm-2 col-form-label">Correo</label>
                    <div class="col-sm-10">
                        {{ form.correo }}
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="{{ form.tipo_consulta.id_for_label }}" class="col-sm-2 col-form-label">Tipo de Consulta</label>
                    <div class="col-sm-10">
                        {{ form.tipo_consulta }}
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="{{ form.mensaje.id_for_label }}" class="col-sm-2 col-form-label">Mensaje</label>
                    <div class="col-sm-10">
                        {{ form.mensaje }}
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                            {{ form.avisos }}
                            <label class="form-check-label" for="{{ form.avisos.id_for_label }}">Avisos</label>
                        </div>
                    </div>
                </div>

                <!-- Botón de envío -->
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
