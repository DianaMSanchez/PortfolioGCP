<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="container">
    <div class="card p-4 bg-light">

        <h1 class="mt-5">Portafolio de servicios.</h1>
        
        <h2 class="mt-4">Introduce los datos de un nuevo proyecto</h2>
        <form enctype="multipart/form-data" action="#" method="post" class="mt-3">

            {% csrf_token %}

            <div class="mb-3 row">
                <label for="id_nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    {{ formProyecto.nombre }}
                </div>
            </div>

            <div class="mb-3 row">
                <label for="id_descripcion" class="col-sm-2 col-form-label">Descripción</label>
                <div class="col-sm-10">
                    {{ formProyecto.descripcion }}
                </div>
            </div>

            <div class="mb-3 row">
                <label for="id_url" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    {{ formProyecto.url }}
                </div>
            </div>

            <div class="mb-3 row">
                <label for="id_image" class="col-sm-2 col-form-label">Imagen</label>
                <div class="col-sm-10">
                    {{ formProyecto.image }}
                </div>
            </div>

            <!-- Botón de envío con clases de Bootstrap -->
            <div class="mb-3 row">
                <div class="col-sm-10 offset-sm-2">
                    <input type="submit" value="Enviar" class="btn btn-primary mt-3">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
